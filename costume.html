<!DOCTYPE html>
<html lang="uk">
  <head>
    @@include("./templates/head.html")
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <style>
      .swiper-container {
        width: 80%;
      }
      .swiper-slide {
        background-position: center;
      }
    </style>
  </head>

  <body>
    <!-- Mobile navigation -->
    <nav
      class="sticky-top navbar navbar-expand-lg navbar-light navigation-visibility-mobile w-25"
    >
      <button
        id="openMenu"
        class="navbar-toggler bg-light"
        type="button"
        data-toggle="offcanvas"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse offcanvas-collapse mobile__bg-style"
        id="navbarSupportedContent"
      >
        <button
          id="closeMenu"
          class="offcanvas-close text-light"
          type="button"
          data-toggle="offcanvas-close"
        >
          ×
        </button>
        <!-- Тут вставить фонарь -->
        <nav>
          <div class="nav ml-lg-3">
            <div>
              <img
                class="d-block mb-5 overflow-hidden"
                src="./src/icon/lamp.png"
                alt="Ліхтар"
              />
            </div>

            <div id="nav__index">
              <a href="index.html">
                <p class="nav__index-img"></p>
              </a>
            </div>

            <div id="nav__spectacle">
              <a href="spectacle.html">
                <p class="nav__spectacle-img"></p>
              </a>
            </div>

            <div id="nav__performance">
              <a href="performance.html">
                <p class="nav__performance-img"></p>
              </a>
            </div>

            <div id="nav__costume">
              <a href="costume.html">
                <p class="nav__costume-img"></p>
              </a>
            </div>

            <div id="nav__contact">
              <a href="contact.html">
                <p class="nav__contact-img"></p>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </nav>

    <!-- Header -->
    @@include("./templates/header.html")

    <div class="container-fluid py-4 px-xl-4 d-none d-lg-block">
      <div class="row px-xl-4">
        <!-- Navigation -->
        @@include("./templates/desktop-navigation.html")

        <!-- Масляна -->
        <div
          id="costumeDesktop"
          class="col-lg-8 d-none d-lg-block main border-silver-img"
        ></div>
      </div>
    </div>

    <!-- Normal code -->
    <div
      id="costumeDesktop2"
      class="container d-none d-lg-block main border-silver-img"
    ></div>

    <!-- Mobile version -->
    <div class="container d-lg-none">
      <div id="mobile" class="row mb-3"></div>
    </div>

    <a
      class="d-inline-block d-lg-none m-4 fixed-bottom text-right"
      href="tel:+380503445323"
    >
      <img class="call-btn" src="./src/icon/phone22.png" alt="Наш телефон" />
    </a>

    <!-- Footer -->
    @@include("./templates/footer.html")

    <!-- Scripts -->
    @@include("./templates/scripts.html")

    <script src="./src/js/costume.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper mobile -->
    <script>
      let swiper;
      setTimeout(() => {
        swiper = new Swiper(".swiper-container", {
          slidesPerView: 1,
          autoHeight: true,
          preloadImages: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      }, 200);
    </script>
  </body>
</html>
